<div class="container-fluid">
    <form>
      <div class="row justify-content-center align-items-center center">
        <div class="col-xs-8 col-sm-6 col-md-4">
          <div 
            class="text-center bg-primary img-rounded kz-pad-20 calc-body">
            <div class="row">
              <div class="col-xs-3 col-3">
                <button 
                  type="button" 
                  (click)="limpar()" 
                  class="btn btn-danger kz-btn">C
                </button>
              </div>
              <div class="col-xs-9 col-9">
                <input 
                  type="text" 
                  class="form-control text-end kz-input-text"
                  id="display" 
                  name="display" 
                  [value]="display"
                  readonly>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3 col-3">
                <button 
                  type="button" 
                  class="btn btn-light kz-btn" 
                  (click)="adicionarNumero('7')" 
                  id="btn7">7
                </button>
              </div>
              <div class="col-xs-3 col-3">
                <button 
                  type="button" 
                  class="btn btn-light kz-btn" 
                  (click)="adicionarNumero('8')" 
                  id="btn8">8
                </button>
              </div>
              <div class="col-xs-3 col-3">
                <button 
                  type="button" 
                  class="btn btn-light kz-btn" 
                  (click)="adicionarNumero('9')" 
                  id="btn9">9
                </button>
              </div>
              <div class="col-xs-3 col-3">
                <button 
                  type="button" 
                  class="btn btn-warning kz-btn" 
                  (click)="definirOperacao('/')" 
                  id="btnDivisao">รท
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3 col-3">
                <button 
                  type="button" 
                  class="btn btn-light kz-btn" 
                  (click)="adicionarNumero('4')" 
                  id="btn4">4
                </button>
              </div>
              <div class="col-xs-3 col-3">
                <button 
                  type="button" 
                  class="btn btn-light kz-btn" 
                  (click)="adicionarNumero('5')" 
                  id="btn5">5
                </button>
              </div>
              <div class="col-xs-3 col-3">
                <button 
                  type="button" 
                  class="btn btn-light kz-btn" 
                  (click)="adicionarNumero('6')" 
                  id="btn6">6
                </button>
              </div>
              <div class="col-xs-3 col-3">
                <button 
                  type="button" 
                  class="btn btn-warning kz-btn" 
                  (click)="definirOperacao('*')" 
                  id="btnMIltiplicacao">x
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3 col-3">
                <button 
                  type="button" 
                  class="btn btn-light kz-btn" 
                  (click)="adicionarNumero('1')" 
                  id="btn1">1
                </button>
              </div>
              <div class="col-xs-3 col-3">
                <button 
                  type="button" 
                  class="btn btn-light kz-btn" 
                  (click)="adicionarNumero('2')" 
                  id="btn2">2
                </button>
              </div>
              <div class="col-xs-3 col-3">
                <button 
                  type="button" 
                  class="btn btn-light kz-btn" 
                  (click)="adicionarNumero('3')" 
                  id="btn3">3
                </button>
              </div>
              <div class="col-xs-3 col-3">
                <button 
                  type="button" 
                  class="btn btn-warning kz-btn" 
                  (click)="definirOperacao('-')" 
                  id="btnSubtracao">-
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3 col-3">
                <button 
                  type="button" 
                  class="btn btn-light kz-btn" 
                  (click)="adicionarNumero('0')" 
                  id="btn0">0
                </button>
              </div>
              <div class="col-xs-3 col-3">
                <button 
                  type="button" 
                  class="btn btn-light kz-btn" 
                  (click)="adicionarNumero('.')" 
                  id="btnDecimal">.
                </button>
              </div>
              <div class="col-xs-3 col-3">
                <button 
                  type="button" 
                  class="btn btn-success kz-btn" 
                  (click)="calcular()" 
                  id="btnCalcular">=
                </button>
              </div>
              <div class="col-xs-3 col-3">
                <button 
                  type="button" 
                  class="btn btn-warning kz-btn" 
                  (click)="definirOperacao('+')" 
                  id="btnSoma">+
                </button>
              </div>
            </div>
          </div>
            <span class="text-secondary">Calculadora Angular v1.0.0</span>
        </div>
      </div>
    </form>
  </div>
